

<div class="loginConatiner">

    <div class="loginForm" >
        
        <form (onSubmit)="onLogin()" [formGroup]="loginForm">
           
            <div class="logo" >
                <img src="assets/images/RePutLogo.png" alt="logo" />
            </div>

            <label>Email</label>
            <input type="email" formControlName="email" placeholder="Enter your email" />

            <label>Password</label>
            <input type="password" formControlName="password" placeholder="Enter your password" />

            <div class="options">
                <label>
                    <input type="checkbox" formControlName="rememberMe" /> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" (click)="onLogin()" >Login</button>

            <p class="signup-text">
                Don't have an account? <a (click)="singIn()" style="cursor:pointer;">Sign up</a>
            </p>
        </form>

        <div class="footer" >
            <div>
                <a href="#">Privacy policy</a>
                <a href="#">Terms and service</a>
            </div>
            <p>Â© 2024 ALL RIGHTS RESERVED</p>
        </div>
    </div>

    <div class="loginImage">
        <img src="assets/images/loginImage.png"  alt="Login Image" />
    </div>

</div>
